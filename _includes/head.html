<head>
  <meta charset="UTF-8">
  <title>{{ site.title | escape }}{% if page.title %}  - {{ page.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_html | strip_newlines }}{% endif %}">
  <link rel="shortcut icon" href="{{ "/images/favicon/favicon.ico" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" href="{{ "/images/favicon/apple-touch-icon.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ "/images/favicon/apple-touch-icon-72x72.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ "/images/favicon/apple-touch-icon-114x114.png" | prepend: site.baseurl }}">
  <!--<link rel="stylesheet" media="all" href="{{ "/css/main.css" | prepend: site.baseurl }}" type="text/css">-->
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.1/css/tachyons.min.css"/>
</head>
