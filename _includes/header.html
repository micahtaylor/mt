<header class="bg-white black-80 tc pv4">
  <a href="/" class="link black">
    <img src="https://avatars1.githubusercontent.com/u/671894?s=460&u=7c22da57e3a42aaf04fb7bfb4461fae619bed923&v=4" alt="A image of the handsome Micah Taylor" class="bg-black ba b--black dib w3 h3 br-100">
  </a>
  <h1 class="mt2 mb0 fw1 f1">{{ site.title | escape }}</h1>
  {% if site.nav %}
    <nav class="bt bb tc mw7 center mt4">
      {% for n in site.nav %}
        <a class="f4 f5-l link bg-animate black-80 hover-bg-lightest-blue dib pa3 ph4-l" href="{{ n.url | prepend: site.baseurl }}" title="Home">{{n.title}}</a>
      {% endfor %}
    </nav>

  {% endif %}

</header>
